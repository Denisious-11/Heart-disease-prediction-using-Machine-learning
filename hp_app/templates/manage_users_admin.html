    <script>
        //according to loftblog tut
         $(document).ready(function(){
        
       

        
         $.ajax({
             url:"User_view",
             datatype:"json", 
             success:function(d){
                $("#tab").empty()
                   var tr1=$("<tr/>");
                   tr1.append("<th>Users name</th>");
                   tr1.append("<th>Phone no:</th>");
                   tr1.append("<th>Email</th>");
                  
                  
                $('#tab').append(tr1);
                       
                       for(i=0;i<d.d1.length;i++){
                        var r1=$("<tr/>")
                        
                        r1.append("<td><input type='hidden' class='id' value='"+d.d1[i].pk+"'><input type='hidden' class='pn' value='"+d.d1[i].fields.name+"'>"+d.d1[i].fields.user_name+"</td>");
                       
                        r1.append("<td><input type='hidden' class='pr1' value='"+d.d1[i].fields.phone+"'>"+d.d1[i].fields.phone+"</td>");
                         r1.append("<td><input type='hidden' class='pr2' value='"+d.d1[i].fields.email+"'>"+d.d1[i].fields.email+"</td>");
                          
                    r1.append("<td><input type='button' class='ed1' value='block'></td>");
                     r1.append("<td><input type='button' class='ed2' value='unblock'></td>");
                  
                $('#tab').append(r1)
                 $('.ed1').addClass('btn btn-danger')
                   $('.ed2').addClass('btn btn-success')

                
                }
                }
                 
                
              
       
    })
          $(document).on("click",'.ed1',function(){
             var row=$(this).closest("tr")
              var user_name=row.find(".pn").val()
            var id2=row.find(".id").val()
          
             $.ajax({
             url:"block",
             datatype:"json",
             data:{
               "uname":user_name,
               "id2":id2
             },
             success:function(d){
               alert(d)
               window.reload();
              }
          })
           })
              $(document).on("click",'.ed2',function(){
             var row=$(this).closest("tr")
              var user_name=row.find(".pn").val()
            var id2=row.find(".id").val()
          
             $.ajax({
             url:"Block_un",
             datatype:"json",
             data:{
               "uname":user_name,
               "id2":id2
             },
             success:function(d){
               alert(d)
               location.reload();
              }
          })
       })
            })
     </script>
